<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <div class="macket__digital">
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <nav class="header__menu">
            <button class="menu__toggle"><label for="menu__toggle"></label></button>
            <input type="checkbox" id="menu__toggle">
            <ul class="header__menu-items">
              <li class="header__menu--item"><a href="#">
                  <img src="/images/logo.png" alt="#"></a></li>
              <li class="header__menu--item"><a href="#">About</a></li>
              <li class="header__menu--item"><a href="#">Products</a></li>
              <li class="header__menu--item"><a href="#">Pricing</a></li>
              <li class="header__menu--item"><a href="#">Blog</a></li>
              <li class="header__menu--item"><a href="#">Jobs</a></li>
              <li class="header__menu--item"><a href="#">More</a></li>
            </ul>
          </nav>
          <div class="header__market">
            <img src="/images/google.png" alt="#">
            <img src="/images/app_store.png" alt="#">
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <div class="main__items">
          <div class="main__item main__item--left">
            <h1 class="main__title">Organise projects.
              Get more done.</h1>
            <button class="main__btn">Get Started</button>
          </div>
          <div class="main_item">
            <div class="main__img">
              <img src="/images/Phone_main.png" alt="#">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="sponsor">
      <div class="sponsor__wrapper">
        <ul class="sponsor__items">
          <li><a href="#">
              <img src="/images/Airbnb.svg" alt="#">
            </a></li>
          <li><a href="#">
              <img src="/images/Hubspot.svg" alt="#">
            </a></li>
          <li><a href="#">
              <img src="/images/Google.svg" alt="#">
            </a></li>
          <li><a href="#">
              <img src="/images/Microsoft.svg" alt="#">
            </a></li>
          <li><a href="#">
              <img src="/images/Walmart.svg" alt="#">
            </a></li>
          <li><a href="#">
              <img src="/images/FedEx.svg" alt="#">
            </a></li>
        </ul>
      </div>
    </section>
  </div>
</body>
</html>
